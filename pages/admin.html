    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="col">
        <div class="row-md-6">
          <div class="card" id="cardcrud">
            <div class="card-body">
              <h1 class="h4">Agregar proyecto</h1>

              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    class="Task Title"
                    placeholder="Título del proyecto"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Descripción del proyecto"
                  ></textarea>
                </div>
                <div class="form-group">
                  <H6 for="task-category">Categoría</h6>
                  <select class="form-control" id="task-category">
                    <option value="Pintura">Pintura</option>
                    <option value="Ilustración">Ilustración</option>
                    <option value="3D/Modelos">3D/Modelos</option>
                    <option value="Fotografía">Fotografías</option>
                  </select>
                </div>
                <div class="form-group">
                  <h6 for="task-image">Imagen</h6>
                  <input
                    type="file"
                    class="form-control-file"
                    id="task-image"
                  />
                </div>

                <button class="btn btn-primary" id="btn-task-form">
                  Crear
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
